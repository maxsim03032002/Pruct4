<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Изменение секции</title>
</head>
<body>
<form th:action="@{'/school/sections/' + ${sections.id} + '/edit'}" method="post"  th:object="${sections}">
    <p th:text="${sections.sectionName} + ' ' + ${sections.classTime}"></p>
    <input type="text" name="sectionName" placeholder="Введите название секции"  th:value="${sections.sectionName}" th:field="*{sectionName}">
    <div th:if="${#fields.hasErrors('sectionName')}" th:errors="*{sectionName}" style="color: red"></div>
    <input type="text" name="classTime" placeholder="Введите время занятий"  th:value="${sections.classTime}" th:field="*{classTime}">
    <div th:if="${#fields.hasErrors('classTime')}" th:errors="*{classTime}" style="color: red"></div>
    <button type="submit">Изменить</button>

    <td>
        <a href="/school" class="btn btn-primary">Вернуться</a>
    </td>
</form>
</body>
</html>

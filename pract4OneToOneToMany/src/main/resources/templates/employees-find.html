<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Поиск сотрудника</title>
</head>
<body>
<form action="/school/findEmployees" method="post">
    <input type="text" name="surname" placeholder="Введите фамилию">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.surname}"></h3>
        <p th:text="${el.name}"></p>
        <p th:text="${el.patronymic}"></p>
        <p th:text="${el.birthdate}"></p>
    </div>

    <td>
        <a href="/school" class="btn btn-primary">Вернуться</a>
    </td>
</form>
</body>
</html>

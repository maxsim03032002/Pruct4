<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
</head>
<body>
<form action="/school/addEmployees" method="post" th:object="${employees}">
    <input type="text" name="surname" placeholder="Введите фамилию" th:field="*{surname}">
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></div>
    <input type="text" name="name" placeholder="Введите имя" th:field="*{name}">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
    <input type="text" name="patronymic" placeholder="Введите отчество" th:field="*{patronymic}">
    <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" style="color: red"></div>
    <input type="date" name="birthdate" placeholder="Введите день рождения" th:field="*{birthdate}">
    <div th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" style="color: red"></div>
    <select name="positions">
        <div th:each="element : ${positions}">
            <option th:text="${element.positionName}" th:value="${element.id}"></option>
        </div>
    </select>
    <button type="submit">Добавить</button>
</form>
</body>
</html>

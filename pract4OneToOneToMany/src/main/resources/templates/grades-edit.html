<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Изменение класса</title>
</head>
<body>
<form th:action="@{'/school/grades/' + ${grades.id} + '/edit'}" method="post" th:object="${grades}">
  <p th:text="${grades.gradeName}"></p>
  <input type="text" name="gradeName" placeholder="Введите название класса" th:value="${grades.gradeName}" th:field="*{gradeName}">
  <div th:if="${#fields.hasErrors('gradeName')}" th:errors="*{gradeName}" style="color: red"></div>
  <button type="submit">Изменить</button>

  <td>
    <a href="/school" class="btn btn-primary">Вернуться</a>
  </td>
</form>
</body>
</html>

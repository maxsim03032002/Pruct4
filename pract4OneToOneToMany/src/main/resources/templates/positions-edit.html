<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Изменение должности</title>
</head>
<body>
<form th:action="@{'/school/positions/' + ${positions.id} + '/edit'}" method="post" th:object="${positions}">
    <p th:text="${positions.positionName}"></p>
    <input type="text" name="positionName" placeholder="Введите название должности" th:value="${positions.positionName}" th:field="*{positionName}">
    <div th:if="${#fields.hasErrors('positionName')}" th:errors="*{positionName}" style="color: red"></div>
    <button type="submit">Изменить</button>

    <td>
        <a href="/school" class="btn btn-primary">Вернуться</a>
    </td>
</form>
</body>
</html>
